
    <div class="container">
      <h2>Angular Material</h2>
      <form [formGroup]="dataform" (ngSubmit)="datasubmit()">
        <mat-grid-list cols="1" rowHeight="500px">
            <div class="example-container">
            <mat-form-field appearance="fill" class="width-50">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstname">
            </mat-form-field>
        
            <mat-form-field appearance="fill" class="width-50 ml-2">
              <mat-label>Surname</mat-label>
              <input matInput formControlName="surname">
            </mat-form-field>
            
            <mat-form-field appearance="fill" class="width-50">
              <mat-label>Email address</mat-label>
              <input matInput placeholder="Ex. pat@example.com" formControlName="email">
            </mat-form-field>
            
            <mat-form-field appearance="fill" class="width-50 ml-2">
              <mat-label>phone</mat-label>
              <input matInput placeholder="contact number" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-50 ">
              <mat-label>Enter password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="fill" class=" width-50 ml-2">
              <mat-label>country</mat-label>
              <select matNativeControl required formControlName="city"> 
                <option value="pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="London">London</option>
                <option value="Germany">Germany</option>
              </select>
            </mat-form-field>
          
            <br>
            <label id="example-radio-group-label">Gender: </label>
            <br><br>
            <mat-radio-group aria-label="Select an option" class="width-50" formControlName="gender">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button class="example-radio-button" value="Female">Female</mat-radio-button>
              <mat-radio-button class="example-radio-button" value="custom">Custom</mat-radio-button>
            </mat-radio-group>
          
        
              <section class="example-section" >
                <mat-label>Hobbies</mat-label>
        <mat-checkbox class="example-margin" formControlName="hobbies" value="hockey" name="hockey" >Hockey</mat-checkbox>
        <mat-checkbox class="example-margin" >football</mat-checkbox>
      </section>
      <button mat-raised-button color="primary" >Submit</button>
        
         
          </div>
      
      </mat-grid-list>
      </form>
    </div>
